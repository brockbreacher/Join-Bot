name: Docker Image CI

on:
  push:
    branches: [ "docker" ]
  pull_request:
    branches: [ "docker" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.OWNER_NAME }}
          password: ${{ secrets.PACKAGE_TOKEN }}
          
      - name: Build the Join-Bot Docker image
        run: |
          docker build . --tag ghcr.io/brockbreacher/join-bot:latest
          docker run ghcr.io/brockbreacher/join-bot:latest
          docker push ghcr.io/brockbreacher/join-bot:latest
